{% extends "_base.html" %}
{% block content %}
<script type="text/javascript">
    $(function () {
        moment.locale('ja', {
            week: {
                dow: 1
            }
        });
        $('#datetimepicker').datetimepicker({
            locale: 'ja',
            dayViewHeaderFormat: 'YYYY年 M月',
            format: 'YYYY-MM-DD'
        });
        $('#datetimepicker').val('{{display_date}}');
        $('#datetimepicker').on("change.datetimepicker", function(e){
            e.preventDefault();
            if (e.oldDate) {
                var target_date = $(this).val();
                window.location.href = "/objectives/display_date?target_date=" + target_date;    
            }
        });
        $('.modalOpener').on("click", function(e){
            e.preventDefault();
            // aタグのID設定

            // freeInput取得
            var input_unit = $(this).attr("id").split("_")[0];
            var input_kind = $(this).attr("id").split("_")[1];
            var date = $('#datetimepicker').val();
            var url = '/objectives/ajax/freeword/get';
            $.ajax({
                url: url,
                method: "GET",
                data: {
                    "input_unit": input_unit,
                    "input_kind": input_kind,
                    "input_date": date,
                    "user": {{user.id}}
                },
                timeout: 10000,
                datatype: "text",
            })
            .done(function(json){
                id = "";
                textarea_text = "";
                if (json.length>0) {
                    id = json[0].pk;
                    textarea_text = json[0].fields.free_word;
                }
                // aタグのid
                a_tag_id = input_unit + "_" + input_kind + "_link_" + id;
                $('.modal_link').attr('id', a_tag_id);
                $('.modal-textarea').val(textarea_text);
            })
        })
        $(".fw_post").on("click", function(e){
            e.preventDefault();
            var free_word = $(this).parents(".objective-review-group").children(".objective-review-input").val();
            var date = $('#datetimepicker').val();
            var input_unit = $(this).attr("id").split("_")[0];
            var input_kind = $(this).attr("id").split("_")[1];
            var id = $(this).attr("id").split("_")[3];
            var url = $(this).prop("href");
            var token = '{{csrf_token}}';
            $.ajax({
                url: url,
                method: "POST",
                headers: { "X-CSRFToken": token },
                data: {
                    "id": id,
                    "input_unit": input_unit,
                    "input_kind": input_kind,
                    "free_word": free_word,
                    "input_date": date 
                },
                timeout: 10000,
                datatype: "text",
            })
            .done(function(msg){
                alert(msg);
                // TODO 登録完了メッセージをヘッダに出す
            })
        });

    });
</script>
<div class="row">
    <div class="col-md-8 col-12">
        <input type="text" class="form-control datetimepicker-input"
               id="datetimepicker" data-toggle="datetimepicker"
               data-target="#datetimepicker"/>
    </div>
    <div class="col-md-2 col-6">
        <p>
            <i class="fas fa-check-square"></i>
            <a class="modalOpener" id="Y_O" href="#" data-toggle="modal" data-target="#freecommentmodal">年目標</a>
        </p>
        <p>
            <i class="fas fa-check-square"></i>
            <a class="modalOpener" id="M_O" href="#" data-toggle="modal" data-target="#freecommentmodal">月目標</a>
        </p>
    </div>
    <div class="col-md-2 col-6">
        <p>
            <i class="far fa-square"></i>
            <a class="modalOpener" id="Y_R" href="#" data-toggle="modal" data-target="#freecommentmodal">年振返り</a>
        </p>
        <p>
            <i class="far fa-square"></i>
            <a class="modalOpener" id="M_R" href="#" data-toggle="modal" data-target="#freecommentmodal">月振返り</a>
        </p>
        <p>
            <i class="far fa-square"></i>
            <a class="modalOpener" id="W_R" href="#" data-toggle="modal" data-target="#freecommentmodal">週振返り</a>
        </p>
    </div>
</div>
{% if weekFreeObjective %}
<div class="row">
    <div class="col-12">
        <div class="form-group objective-review-group">
            <label>今週の目標 
                <a id="W_O_link_{{ weekFreeObjective.id|default_if_none:'' }}" href="{% url 'objectives:ajax_freeword_register' %}" class="fw_post">
                    <i class="fas fa-upload"></i>
                </a>
            </label>
            <textarea class='form-control objective-review-input' rows='6'>{{ weekFreeObjective.free_word|default_if_none:"" }}</textarea>
        </div>
        <p>
        </p>
    </div>
</div>
<div class="row">
    <div class="col-md-6 col-12">
        <div class="form-group objective-review-group">
            <label>今日の目標 
                <a id="D_O_link_{{ dateFreeObjective.id|default_if_none:'' }}" href="{% url 'objectives:ajax_freeword_register' %}" class="fw_post">
                    <i class="fas fa-upload"></i>
                </a>
            </label>
            <textarea class='form-control objective-review-input' rows='2'>{{ dateFreeObjective.free_word|default_if_none:"" }}</textarea>
        </div>
        <div class="form-group objective-review-group">
            <label>今日の振返り 
                <a id="D_R_link_{{ dateFreeReview.id|default_if_none:'' }}" href="{% url 'objectives:ajax_freeword_register' %}" class="fw_post">
                    <i class="fas fa-upload"></i>
                </a>
            </label>
            <textarea class='form-control objective-review-input' rows='2'>{{ dateFreeReview.free_word|default_if_none:"" }}</textarea>
        </div>    
    </div>
    <div class="col-md-6 col-12">
        <table class="table table-hover">
          <thead>
            <tr>
              <th>数値目標</th>
              <th></th>
              <th>今日の実績 <a href="#"><i class="fas fa-upload"></i></a></th>
              <th>進捗状況</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <th scope="row">目標1</th>
              <td>週 XXX</td>
              <td><input  class='form-control' value="xxx"/></td>
              <td>xxx / xx%</td>
            </tr>
            <tr>
              <th scope="row">目標2</th>
              <td>平均 XXX</td>
              <td><input  class='form-control' value="xxx"/></td>
              <td>xxx / xx%</td>
            </tr>
          </tbody>
        </table>
    </div>
</div>
{% else %}
<p>週の目標が設定されていません！</p><a href="{% url 'objectives:week_objective_create' display_date %}">設定する</a>
{% endif %}
<!-- modal -->
<div class="modal fade" id="freecommentmodal" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-body">
                <div class="form-group objective-review-group">
                    <!-- 選択したリンクによりjsで構成 -->
                    <label class="modal-label"><!-- ラベル：可変設定 -->
                        <a href="{% url 'objectives:ajax_freeword_register' %}" class="fw_post modal_link">
                            <!-- aタグのid可変設定 -->
                            <i class="fas fa-upload"></i>
                        </a>
                    </label>
                    <textarea class='form-control objective-review-input modal-textarea' rows='6'></textarea>
                    <!-- テキストエリアの中身可変設定 -->
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
