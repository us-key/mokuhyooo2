{% load calculator %}
<td>
    <input with="time" 
           class="form-control wk_num_objective input_ti input_obj" 
           type="text"
           id="OBJ_T_{{ master.id }}"/>
</td>
<td>
    {% if master.summary_kind == 'S' %}
    {{ master.sumval|num_to_time }}
    {% elif master.summary_kind == 'A' %}
    {{ master.sumval|dividie:master.cnt|num_to_time }}
    {% endif %}
</td>
