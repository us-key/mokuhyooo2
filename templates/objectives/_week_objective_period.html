{% load calculator %}
<td>
    <input with="time" 
           class="form-control wk_num_objective input_pe input_obj" 
           type="text"
           id="OBJ_P_{{ master.id }}"
           value="{{ master.objective_value|num_to_time }}"/>
</td>
<td>
    {% if master.summary_kind == 'S' %}
    {{ master.sumval|num_to_time }}
    {% elif master.summary_kind == 'A' %}
    {{ master.sumval|dividie:master.cnt|num_to_time }}
    {% endif %}
</td>
