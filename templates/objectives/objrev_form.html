{% extends "_base.html" %}
{% block content %}
{% load get_dic_vals %}
<script type="text/javascript">
    $(function () {
        if ("{{input_kind}}" == "R") {
            // 振返りの場合、目標入力欄を読み取り専用に
            $(".obj").attr("readOnly", true);
        }
    })
</script>
<h4>{{ input_unit|input_unit }}の{{ input_kind|input_kind }} ({{ target_period_str }})</h4>
<div class="row">
    <!-- 自由入力 -->
    <div class="col-12">
        <div>目標</div>
        <div id="invalid-fb"></div>
        <div class="form-group objective-review-group">
            <textarea id="" class='form-control obj' rows='6'>{{ free_input_obj.free_word|default_if_none:"" }}</textarea>
        </div>
    </div>
    {% if input_kind == "R" %}
    <div class="col-12">
        <div>振返り</div>
        <div id="invalid-fb"></div>
        <div class="form-group objective-review-group">
            <textarea id="" class='form-control rev' rows='6'>{{ free_input_rev.free_word|default_if_none:"" }}</textarea>
        </div>
    </div>
    {% endif %}
</div>
{% endblock %}
